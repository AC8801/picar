<script>

var socket = io.connect(window.location.hostname+':8080');

//st
var maxbeta = .175; //r limit
var minbeta = .105; //l limit

//thr
var mingamma = .105; //backwards limit
var maxgamma = .175; //forward limit

window.lastbeta='0';
window.lastgamma='0';

$(function(){
  window.gyro = 'ready';
  alert('Ready -- Lets race !');
});

window.ondeviceorientation = function(event) {

  //steer
  beta = .001167 * Math.round(event.beta) + .14;
  //iphone beta =  .001167 * Math.round(event.beta * -1) + .14;
  if (beta >= maxbeta) {
    beta=maxbeta;
  }
  if (beta <= minbeta) {
    beta=minbeta;
  }

  gamma = .001044 * Math.round(event.gamma) + .168;
  //iphone gamma = -0.00125 * Math.round(event.gamma) + .175;

  if (gamma >= maxgamma) {
    gamma=maxgamma;
  }
  if (gamma <= mingamma) {
    gamma=mingamma;
  }



//stop sending the same command more than once
send = 'N';
if (window.lastbeta != beta) { send = 'Y' }
if (window.lastgamma != gamma) { send = 'Y' }

window.lastbeta=beta;
window.lastgamma=gamma;

if (window.gyro == 'ready' && send=='Y')  { //dont send another command until last one doone... its only a little pi
  window.gyro = 'notready';

}
}
